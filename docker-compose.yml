services:
  hygmap-db:
    image: postgres:15
    container_name: hygmap_db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-hygmap}
      - POSTGRES_USER=${POSTGRES_USER:-hygmap_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"  # Expose port for pgAdmin access
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/sql:/docker-entrypoint-initdb.d
      - ./db/data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hygmap_user} -d ${POSTGRES_DB:-hygmap}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  hygmap-php:
    build: ./hygmap-php
    container_name: hygmap_php
    ports:
      - "80:80"      # Main interface
    depends_on:
      hygmap-db:
        condition: service_healthy
    environment:
      - DB_USERNAME=${POSTGRES_USER:-hygmap_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=hygmap-db    # Container name
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-hygmap}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  db_data: